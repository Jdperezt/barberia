<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a> </li><!-- la etiqueta "a" se utilia para hacer vinculos a otras paginas ya sea de nuestro proyecto como paginas web-->
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="">Contacto</a></li>
                    </ul>
                </nav>
            </div>
         
           
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombres y apellidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="email">Correo electronico</label>
                <input type="email" id="email" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(XX) XXX XXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required>

                </textarea>

                <fieldset>
                    <legend>¿Como le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio"  name="contacto" 
                        value="email" id="radio-email"> Email</label>
                    
    
                    <label for="radio-whatsapp"><input type="radio"  name="contacto" 
                        value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
                    
    
                    <label for="radio-telefono"><input type="radio" name="contacto" 
                        value="telefono" id="radio-telefono">Telefono</label>
                    
    
                    
                </fieldset>

                <fieldset>
                    <legend>¿En que horario desea ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades sobre la Barberia Alura</label>
                <input type="submit" value="Enviar formulario" class="enviar">
               
            </form>
            <table>
                <thead><tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr></thead>
                

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>

                </tbody>

               
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyrigth">&copy Copyrigth Barberia Alura - 2022 </p>
        </footer>

    </body>
</html>
